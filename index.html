<!DOCTYPE html>
<html lang="en">
<head><!--Head element. Things in the head element will not explicitly be seen on the webpage.-->
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title><!--Title elemnt goes inside of the head, and the title is the text on the "tab" on the webpage-->
</head>
<body><!--Body element. Everything inside of the body element will be seen on the webpage.-->
 <!--Headers start from 1 and end at 6. 1 is the biggest header where as 6 is the smallest. Make sure you put them in the body element, NOT the head element.-->
  <h1>I am heading 1</h1>
  <h2>I am heading 2</h2>
  <h3>I am heading 3</h3>
  <h4>I am heading 4</h4>
  <h5>I am heading 5</h5>
  <h6>I am heading 6</h6>
</body>

</html>
